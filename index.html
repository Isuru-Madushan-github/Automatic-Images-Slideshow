<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slideshow</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Automatic Slideshow</h1>
        <div class="slideshow-container">
            <div class="slide">
                <div class="slide-number"> 1 / 5 </div>
                <img src="img/1.png" alt="">
                <div class="description">Image description here...</div>
            </div>
            <div class="slide">
                <div class="slide-number"> 2 / 5 </div>
                <img src="img/2.jpg" alt="">
                <div class="description">Image description here...</div>
            </div>
            <div class="slide">
                <div class="slide-number"> 3 / 5 </div>
                <img src="img/3.jpg" alt="">
                <div class="description">Image description here...</div>
            </div>
            <div class="slide">
                <div class="slide-number"> 4 / 5 </div>
                <img src="img/4.jpg" alt="">
                <div class="description">Image description here...</div>
            </div>
            <div class="slide">
                <div class="slide-number"> 5 / 5 </div>
                <img src="img/5.jpg" alt="">
                <div class="description">Image description here...</div>
            </div>
        </div>
    </div>
</body>
</html>
